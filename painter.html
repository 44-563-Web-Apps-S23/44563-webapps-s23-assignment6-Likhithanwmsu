<!DOCTYPE html>
<html>

<head>
    <title>Responsive Assignment</title>
</head>

<body>
    <h2>Painter entry Likhitha Maheswari Chebrolu</h2>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="paintername">The hidden painter name</label>
                <input type="password" class="form-control" value="Monet" id="paintername" name="paintername" placeholder="The hidden painter name"> <br>
            </div>
            <div class="form-group">
                <label for="painter">Guess the painter</label>
                <input type="text" class="form-control" id="painter" name="painter" placeholder="Guess the painter"><br>
            </div>
            <input type="button" onclick="checkPainter()" value="Check the Guess">
        </form>
        <p id="result">This text will be replaced </p></div>
    <script>
        var good = 0;
        var oops = 0;
        function checkPainter() {
            console.log("Getting form values")
            hiddenpainter = document.getElementById("paintername").value;
            guesspainter = document.getElementById("painter").value;
            out = document.getElementById("result")
            if (hiddenpainter == guesspainter) {
                good = good + 1;
                alert("You got it right");
                out.innerHTML = "Correct Answer: " + good + " Incorrect Answer: " + oops;
            }
            else {
                oops = oops + 1;
                alert("Sorry")
                out.innerHTML = "Correct Answer: " + good + " Incorrect Answer: " + oops;
            }
        }
    </script>
</body>
</html>
